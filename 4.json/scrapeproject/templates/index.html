<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Province</th>
            <th>City</th>
            <th>Region</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.No }}</td>
                <td>{{ item.Province }}</td>
                <td>{{ item.City }}</td>
                <td>{{ item.Region }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
