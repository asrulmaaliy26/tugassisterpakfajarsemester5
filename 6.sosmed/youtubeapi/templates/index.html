<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .channel-image {
            border: 5px solid #3498db;
            border-radius: 50%;
            max-width: 150px;
        }
        .channel-info {
            text-align: center;
        }
        .channel-stats {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="channel-info">
                    <img class="channel-image" src="{{ data.items.0.snippet.thumbnails.high.url }}" alt="Channel Image">
                    <h1 class="mt-3">{{ data.items.0.snippet.title }}</h1>
                    <p class="lead">{{ data.items.0.snippet.description }}</p>
                </div>  
                <div class="channel-stats">
                    <p class="lead"><strong>Subscribers:</strong> {{ data.items.0.statistics.subscriberCount }}</p>
                    <p class="lead"><strong>Views:</strong> {{ data.items.0.statistics.viewCount }}</p>
                    <p class="lead"><strong>Total Videos:</strong> {{ data.items.0.statistics.videoCount }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
