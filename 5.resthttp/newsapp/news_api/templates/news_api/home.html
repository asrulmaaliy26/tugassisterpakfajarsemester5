<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>News App</title>
  </head>
  <body>
    
    <div class="container">
        <nav class="navbar px-2 navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Navbar</a>
            <form class="form-inline d-flex">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </nav>
      <h1 class="text-center">News App</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="mb-4">
            <h2>Search Country</h2>
            <form action="" method="get">
              <input type="text" name="country" class="form-control" />
              <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>
          </div>

          <div class="mb-4">
            <h2>Search Category</h2>
            <form action="" method="get">
              <input type="text" name="category" class="form-control" />
              <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>
          </div>

          <h3><b>Category</b></h3>
          <hr />
          <ul class="list-group">
            <li class="list-group-item">
              <a
                class="btn btn-secondary"
                href="{% url 'home' %}?category=technology"
                >Technology</a
              >
            </li>
            <li class="list-group-item">
              <a class="btn btn-success" href="{% url 'home' %}?category=health"
                >Health</a
              >
            </li>
            <li class="list-group-item">
              <a
                class="btn btn-danger"
                href="{% url 'home' %}?category=Entertainment"
                >Entertainment</a
              >
            </li>
            <li class="list-group-item">
              <a
                class="btn btn-secondary"
                href="{% url 'home' %}?category=Sports"
                >Sports</a
              >
            </li>
            <li class="list-group-item">
              <a
                class="btn btn-primary"
                href="{% url 'home' %}?category=Science"
                >Science</a
              >
            </li>
            <li class="list-group-item">
              <a class="btn btn-info" href="{% url 'home' %}?category=Business"
                >Business</a
              >
            </li>
          </ul>
        </div>

        <div class="col-md-8">
          <div class="row">
            {% for i in articles %}
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="{{ i.urlToImage }}" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">{{ i.author }}</p>
                  <h5 class="card-title">{{ i.title }}</h5>
                  <p class="card-text">{{ i.source.name }}</p>
                  <p class="card-text">{{ i.description }}</p>
                  <hr />
                  <small>Date: {{ i.publishedAt }}</small>
                  <a
                    href="{{ i.url }}"
                    target="_blank"
                    class="btn btn-primary mt-2"
                    >See News</a
                  >
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
